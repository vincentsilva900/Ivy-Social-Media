<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ivy ✧ Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="/css/custom.css" rel="stylesheet"> <!-- Stars later -->
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #f5f5f5;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }
    .glow-text {
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #8a2be2;
    }
    .card {
      background-color: rgba(30, 30, 30, 0.9);
      border: 1px solid #8a2be2;
      backdrop-filter: blur(10px);
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen space-y-6 p-4">

  <h1 class="text-4xl font-bold text-center glow-text mt-10">Ivy ✧ Feed</h1>

  <div class="card p-6 rounded-2xl shadow-2xl w-full max-w-2xl">
    <h2 class="text-2xl font-bold text-center mb-6 glow-text">Latest Posts ✧</h2>

    <form id="postForm" class="flex flex-col space-y-4 mb-10">
      <textarea id="postContent" 
                class="p-4 border border-purple-400 rounded-lg bg-black bg-opacity-50 text-white" 
                placeholder="What's on your mind?" 
                rows="3"></textarea>
      <button type="submit" 
              class="p-3 bg-gradient-to-r from-purple-600 to-pink-500 rounded-lg text-white font-bold hover:from-pink-500 hover:to-purple-600">
        Post ✧
      </button>
    </form>

    <div id="postsContainer" class="space-y-6"></div>

    <a href="/profile.html" class="block text-center mt-8 text-purple-500 underline hover:text-pink-400">⇢ Return to Profile ✧</a>
  </div>

  <script>
    async function loadPosts() {
      const response = await fetch('http://localhost:3000/posts');
      const posts = await response.json();

      const postsContainer = document.getElementById('postsContainer');
      postsContainer.innerHTML = '';

      posts.forEach(post => {
        const postElement = document.createElement('div');
        postElement.className = 'p-4 border border-purple-300 rounded-lg bg-black bg-opacity-50';
        postElement.innerText = post.content;
        postsContainer.appendChild(postElement);
      });
    }

    document.getElementById('postForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const content = document.getElementById('postContent').value;
      
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get('id') || 'guest'; // fallback

      const response = await fetch('http://localhost:3000/create-post', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, content })
      });

      const data = await response.text();
      alert(data);

      document.getElementById('postContent').value = '';
      loadPosts();
    });

    loadPosts(); // Load posts on page load
  </script>

</body>
</html>
