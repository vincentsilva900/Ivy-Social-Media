<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ivy âœ§ Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="/css/custom.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #f5f5f5;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }
    .glow-text {
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #8a2be2;
    }
    .card {
      background-color: rgba(30, 30, 30, 0.9);
      border: 1px solid #8a2be2;
      backdrop-filter: blur(10px);
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">

  <div class="card p-8 rounded-2xl shadow-2xl max-w-md w-full bg-opacity-80 bg-gradient-to-br from-black via-purple-900 to-black">
    <h1 id="profileUsername" class="text-4xl font-bold text-center mb-6 glow-text text-purple-300">Loading... âœ§</h1>

    <img
      id="profilePicture"
      class="w-32 h-32 rounded-full mx-auto mb-6 border-4 border-purple-400 object-cover shadow-lg"
      src="/default-profile.jpg" <!-- <-- TEMP loading image, will change dynamically -->
      alt="Profile Picture"
    />

    <p id="profileBio" class="text-center text-purple-400 mb-2 italic">âœ¨ Bio loading...</p>
    <p id="profileLocation" class="text-center text-pink-400 mb-6 italic">ðŸŒŽ Location loading...</p>

    <h2 class="text-2xl font-bold text-center mb-4 glow-text text-pink-400">Your Posts âœ§</h2>
    <div id="userPosts" class="space-y-4"></div>

    <a href="/feed.html" class="block text-center mt-8 text-purple-500 underline hover:text-pink-400">â‡¢ Go to Feed âœ§</a>
  </div>

  <!-- SCRIPT TO LOAD PROFILE -->
  <script>
    async function loadProfile() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        if (!userId) {
          alert('No user ID found!');
          return;
        }

        const response = await fetch(`https://ivy-social-media.onrender.com/profile/${userId}`);
        const data = await response.json();

        if (!data.user) {
          alert('User not found!');
          return;
        }

        // Update profile elements dynamically
        document.getElementById('profileUsername').innerText = `${data.user.username || 'Unknown User'} âœ§`;

        const profilePicture = document.getElementById('profilePicture');
        profilePicture.src = (data.user.profilePic && data.user.profilePic.trim() !== '')
          ? data.user.profilePic
          : '/default-profile.jpg';

        document.getElementById('profileBio').innerText = data.user.bio
          ? `âœ¨ ${data.user.bio}`
          : 'âœ¨ No bio yet.';

        document.getElementById('profileLocation').innerText = data.user.location
          ? `ðŸŒŽ ${data.user.location}`
          : 'ðŸŒŽ Unknown location.';

        // Render posts
        const postsContainer = document.getElementById('userPosts');
        postsContainer.innerHTML = '';

        if (data.posts && data.posts.length > 0) {
          data.posts.forEach(post => {
            const postElement = document.createElement('div');
            postElement.className = 'p-4 border border-purple-300 rounded-lg bg-black bg-opacity-50 text-white';
            postElement.innerText = post.content;
            postsContainer.appendChild(postElement);
          });
        } else {
          postsContainer.innerHTML = '<p class="text-center text-purple-400">No posts yet âœ§</p>';
        }

      } catch (error) {
        console.error('Error loading profile:', error);
        alert('Failed to load profile. Try again later.');
      }
    }

    // Load the profile data when the page loads
    document.addEventListener('DOMContentLoaded', loadProfile);
  </script>

</body>
</html>
