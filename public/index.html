<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ivy ✧ Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="/css/custom.css" rel="stylesheet"> <!-- We'll add sparkles later -->
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #f5f5f5;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }
    .glow-text {
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #8a2be2;
    }
    .card {
      background-color: rgba(30, 30, 30, 0.9);
      border: 1px solid #8a2be2;
      backdrop-filter: blur(10px);
    }
    .input-style {
      background-color: rgba(50, 50, 50, 0.7);
      border: 1px solid #8a2be2;
      color: white;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">

  <div class="card p-10 rounded-2xl shadow-2xl max-w-md w-full">
    <h1 class="text-4xl font-bold text-center mb-6 glow-text">Welcome to Ivy ✨</h1>

    <!-- Login Form -->
    <form id="loginForm" class="flex flex-col space-y-4">
      <input class="input-style p-3 rounded-lg" type="email" id="loginEmail" placeholder="Email ✦" required />
      <input class="input-style p-3 rounded-lg" type="password" id="loginPassword" placeholder="Password ✦" required />
      <button type="submit" class="p-3 bg-gradient-to-r from-pink-500 via-purple-600 to-indigo-500 rounded-lg text-white font-bold hover:from-purple-600 hover:to-pink-500">
        Log In ✧
      </button>
    </form>

    <hr class="my-6 border-purple-600">

    <!-- Signup Form -->
    <form id="signupForm" class="flex flex-col space-y-4">
      <input class="input-style p-3 rounded-lg" type="text" id="username" placeholder="Username ✦" required />
      <input class="input-style p-3 rounded-lg" type="email" id="email" placeholder="Email ✦" required />
      <input class="input-style p-3 rounded-lg" type="password" id="password" placeholder="Password ✦" required />
      <input class="input-style p-3 rounded-lg" type="text" id="location" placeholder="Location ✦ (Optional)" />
      <input class="input-style p-3 rounded-lg" type="text" id="bio" placeholder="Short Bio ✦ (Optional)" />
      
      <!-- Drag and Drop Profile Pic Zone -->
      <div id="dropZone" class="flex flex-col items-center justify-center p-6 border-2 border-dashed border-purple-400 rounded-lg cursor-pointer hover:bg-purple-800 transition">
        <p class="text-purple-400">Drag & Drop Profile Pic Here ✧</p>
        <input type="file" id="profilePicInput" class="hidden" accept="image/*" />
        <img id="previewImage" class="w-24 h-24 rounded-full mt-4 hidden" />
      </div>

      <button type="submit" class="p-3 bg-gradient-to-r from-purple-600 to-pink-500 rounded-lg text-white font-bold hover:from-pink-500 hover:to-purple-600">
        Sign Up ✧
      </button>
    </form>
  </div>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('profilePicInput');
    const previewImage = document.getElementById('previewImage');

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('bg-purple-900');
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('bg-purple-900');
    });
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('bg-purple-900');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        fileInput.files = files;
        handleFile();
      }
    });

    fileInput.addEventListener('change', handleFile);

    function handleFile() {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImage.src = e.target.result;
          previewImage.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      }
    }

    // Signup Form Submission
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const location = document.getElementById('location').value;
      const bio = document.getElementById('bio').value;
      const profilePic = ''; // Placeholder (we will improve this later if needed)

      const response = await fetch('https://ivy-social-media.onrender.com/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password, location, bio, profilePic })
      });

      const data = await response.json();
      if (data.success && data.userId) {
        window.location.href = `/profile.html?id=${data.userId}`;
      } else {
        alert('Signup failed: ' + data.message);
      }
    });

    // Login Form Submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const response = await fetch('https://ivy-social-media.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      if (data.success && data.userId) {
        window.location.href = `/profile.html?id=${data.userId}`;
      } else {
        alert('Login failed: ' + data.message);
      }
    });
  </script>

</body>
</html>
