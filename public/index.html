<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ivy ✧ Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="/css/custom.css" rel="stylesheet"> <!-- We'll add sparkles later -->
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #f5f5f5;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }
    .glow-text {
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #8a2be2;
    }
    .card {
      background-color: rgba(30, 30, 30, 0.9);
      border: 1px solid #8a2be2;
      backdrop-filter: blur(10px);
    }
    .input-style {
      background-color: rgba(50, 50, 50, 0.7);
      border: 1px solid #8a2be2;
      color: white;
    }
    .drop-area {
  border: 2px dashed #ccc;
  border-radius: 10px;
  padding: 20px;
  text-align: center;
  cursor: pointer;
  margin-top: 10px;
}
.drop-area.highlight {
  border-color: purple;
}
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">

  <div class="card p-10 rounded-2xl shadow-2xl max-w-md w-full">
    <h1 class="text-4xl font-bold text-center mb-6 glow-text">Welcome to Ivy ✨</h1>

    <!-- Login Form -->
    <form id="loginForm" class="flex flex-col space-y-4">
      <input class="input-style p-3 rounded-lg" type="email" id="loginEmail" placeholder="Email ✦" required />
      <input class="input-style p-3 rounded-lg" type="password" id="loginPassword" placeholder="Password ✦" required />
      <button type="submit" class="p-3 bg-gradient-to-r from-pink-500 via-purple-600 to-indigo-500 rounded-lg text-white font-bold hover:from-purple-600 hover:to-pink-500">
        Log In ✧
      </button>
    </form>

    <hr class="my-6 border-purple-600">

    <!-- Signup Form -->
    <form id="signupForm">
      <input id="username" type="text" placeholder="Username" required>
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>
      <input id="location" type="text" placeholder="Location" required>
      <input id="bio" type="text" placeholder="Bio" required>
    
      <!-- DRAG & DROP AREA for Profile Pic Upload -->
      <div id="drop-area" class="drop-area">
        <p>Drag & drop your profile picture here or click to upload</p>
        <input type="file" id="fileElem" accept="image/*" style="display:none;">
        <img id="profilePreview" src="/default-profile.jpg" class="w-32 h-32 rounded-full mx-auto mt-2" />
      </div>
    
      <button type="submit">Sign Up</button>
    </form>
    
  </div>

  <script>
    let uploadedProfilePic = ''; // this will hold the uploaded profile pic (base64 or url)

// DRAG & DROP FEATURE
const dropArea = document.getElementById('drop-area');

dropArea.addEventListener('dragover', (e) => {
  e.preventDefault();
  dropArea.classList.add('highlight');
});

dropArea.addEventListener('dragleave', () => {
  dropArea.classList.remove('highlight');
});

dropArea.addEventListener('drop', (e) => {
  e.preventDefault();
  dropArea.classList.remove('highlight');

  const file = e.dataTransfer.files[0];
  handleFile(file);
});

const fileInput = document.getElementById('fileElem');
fileInput.addEventListener('change', () => {
  const file = fileInput.files[0];
  handleFile(file);
});

// Handle File Upload
function handleFile(file) {
  const reader = new FileReader();
  reader.onloadend = () => {
    uploadedProfilePic = reader.result; // Save base64
    document.getElementById('profilePreview').src = uploadedProfilePic; // Show preview
  };
  reader.readAsDataURL(file);
}

// SIGNUP FORM SUBMISSION
const signupForm = document.getElementById('signupForm');

signupForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const location = document.getElementById('location').value;
  const bio = document.getElementById('bio').value;

  try {
    const response = await fetch('https://ivy-social-media.onrender.com/signup', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        username,
        email,
        password,
        location,
        bio,
        profilePic: uploadedProfilePic
      }),
    });

    const data = await response.json();

    if (response.ok && data.user && data.user._id) {
      window.location.href = `/profile.html?id=${data.user._id}`;
    } else {
      alert('Signup failed: ' + (data.message || 'Unknown error'));
    }

  } catch (err) {
    console.error(err);
    alert('Error signing up. Try again later.');
  }
});
    // Login Form Submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const response = await fetch('https://ivy-social-media.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      if (data.success && data.userId) {
        window.location.href = `/profile.html?id=${data.userId}`;
      } else {
        alert('Login failed: ' + data.message);
      }
    });
  </script>

</body>
</html>
