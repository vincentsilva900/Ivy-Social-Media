<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ivy ✧ Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="/css/custom.css" rel="stylesheet"> <!-- ✧ optional custom styles -->
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      font-family: 'Orbitron', sans-serif;
      color: #f5f5f5;
      overflow-x: hidden;
    }
    .glow-text {
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #8a2be2;
    }
    .card {
      background-color: rgba(30, 30, 30, 0.9);
      border: 1px solid #8a2be2;
      backdrop-filter: blur(10px);
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">

  <div class="card p-8 rounded-2xl shadow-2xl max-w-md w-full bg-opacity-80 bg-gradient-to-br from-black via-purple-900 to-black">
    <h1 class="text-4xl font-bold text-center mb-6 glow-text">Welcome to Ivy ✧</h1>

    <!-- Signup Form -->
    <form id="signupForm" class="flex flex-col space-y-4 mb-8">
      <input type="text" id="usernameInput" placeholder="Username" class="p-2 border rounded bg-black text-white" required />
      <input type="email" id="emailInput" placeholder="Email" class="p-2 border rounded bg-black text-white" required />
      <input type="password" id="passwordInput" placeholder="Password" class="p-2 border rounded bg-black text-white" required />
      <input type="text" id="profilePicInput" placeholder="Profile Picture URL" class="p-2 border rounded bg-black text-white" />
      <input type="text" id="bioInput" placeholder="Bio" class="p-2 border rounded bg-black text-white" />
      <input type="text" id="locationInput" placeholder="Location" class="p-2 border rounded bg-black text-white" />
      <button type="submit" class="p-3 bg-gradient-to-r from-pink-400 via-purple-500 to-indigo-500 text-white font-bold rounded-lg hover:from-purple-500 hover:to-pink-500">
        Create ✧
      </button>
    </form>

    <!-- Login Form -->
    <form id="loginForm" class="flex flex-col space-y-4">
      <input type="email" id="loginEmail" placeholder="Email" class="p-2 border rounded bg-black text-white" required />
      <input type="password" id="loginPassword" placeholder="Password" class="p-2 border rounded bg-black text-white" required />
      <button type="submit" class="p-3 bg-gradient-to-r from-green-400 via-blue-500 to-purple-500 text-white font-bold rounded-lg hover:from-blue-500 hover:to-purple-600">
        Manifest ✧
      </button>
    </form>

  </div>

  <!-- ✧ JavaScript ✧ -->
  <script>
    // Signup Handler
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('usernameInput').value;
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;
      const profilePic = document.getElementById('profilePicInput').value;
      const bio = document.getElementById('bioInput').value;
      const location = document.getElementById('locationInput').value;

      const response = await fetch('https://ivy-social-media.onrender.com/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password, profilePic, bio, location })
      });

      const data = await response.json();

      if (data.success) {
        localStorage.setItem('userId', data.userId);
        window.location.href = `/feed.html?id=${data.userId}`;
      } else {
        alert('Signup failed: ' + data.message);
      }
    });

    // Login Handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const response = await fetch('https://ivy-social-media.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (data.success) {
        localStorage.setItem('userId', data.userId);
        window.location.href = `/feed.html?id=${data.userId}`;
      } else {
        alert('Login failed.');
      }
    });
  </script>

</body>
</html>
